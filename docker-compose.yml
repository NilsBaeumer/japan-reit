services:
  db:
    image: postgis/postgis:16-3.4
    container_name: japan-reit-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: japan_reit
      POSTGRES_USER: ${POSTGRES_USER:-japan_reit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-japan_reit_dev}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-japan_reit}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: japan-reit-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redisdata:
