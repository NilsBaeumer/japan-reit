services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: japan-reit-backend
    restart: unless-stopped
    environment:
      # Database — Supabase PostgreSQL (no local DB needed)
      - DATABASE_URL=${DATABASE_URL:?Set DATABASE_URL in .env.production}
      # Security
      - SCRAPER_API_KEY=${SCRAPER_API_KEY:?Set SCRAPER_API_KEY in .env.production}
      # Supabase Storage (for image uploads)
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-}
      - SUPABASE_STORAGE_BUCKET=${SUPABASE_STORAGE_BUCKET:-property-images}
      # Google Translate
      - GOOGLE_TRANSLATE_API_KEY=${GOOGLE_TRANSLATE_API_KEY:-}
      # Hazard data
      - REINFOLIB_API_KEY=${REINFOLIB_API_KEY:-}
      # Scheduler
      - SCHEDULER_ENABLED=${SCHEDULER_ENABLED:-false}
      - SCHEDULER_INTERVAL_HOURS=${SCHEDULER_INTERVAL_HOURS:-6}
      # CORS — allowed origins for the API
      - CORS_ORIGINS=${CORS_ORIGINS:-https://japan-prop-search.vercel.app,http://localhost:3000}
      # App
      - APP_ENV=production
      - APP_DEBUG=false
    volumes:
      - backend-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: japan-reit-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network

volumes:
  backend-data:

networks:
  app-network:
    driver: bridge
