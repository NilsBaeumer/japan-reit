services:
  db:
    image: postgres:16-alpine
    container_name: japan-reit-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-japan_reit}
      POSTGRES_USER: ${POSTGRES_USER:-japan_reit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env.production}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-japan_reit}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: japan-reit-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - USE_SQLITE=false
      - DB_HOST=db
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-japan_reit}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-japan_reit}
      - REINFOLIB_API_KEY=${REINFOLIB_API_KEY:-}
      - SCHEDULER_ENABLED=${SCHEDULER_ENABLED:-true}
      - SCHEDULER_INTERVAL_HOURS=${SCHEDULER_INTERVAL_HOURS:-6}
      - APP_ENV=production
      - APP_DEBUG=false
    volumes:
      - backend-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: japan-reit-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network

volumes:
  pgdata:
  backend-data:

networks:
  app-network:
    driver: bridge
